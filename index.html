<head>
    <meta charset="UTF-8">

    <title>ZenFortune - 灵境运势</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+SC:wght@400;700&family=Ma+Shan+Zheng&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Noto Serif SC', serif;
            background-color: #0f172a;
            color: #f8fafc;
            overflow-x: hidden;
        }
        .font-cursive {
            font-family: 'Ma Shan Zheng', cursive;
        }
        @keyframes shake {
            0% { transform: rotate(0deg) translateX(0); }
            25% { transform: rotate(1deg) translateX(1px); }
            50% { transform: rotate(0deg) translateX(0); }
            75% { transform: rotate(-1deg) translateX(-1px); }
            100% { transform: rotate(0deg) translateX(0); }
        }
        .animate-shake {
            animation: shake 0.1s infinite;
        }
        .glass-panel {
            background: rgba(30, 41, 59, 0.7);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        .writing-vertical-lr {
            writing-mode: vertical-lr;
        }
        @keyframes fade-in {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .animate-fade-in {
            animation: fade-in 0.6s ease-out forwards;
        }
    </style>
